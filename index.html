<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<title>Berkan Türel</title>
</head>
<body>
    <p class="title">Welcome To My Personel WebSite</p>
    <script>
        $('body').terminal(function(command) {
        if (command == 'ls') {
            this.echo("whoami  blog   youtubechannel  github   linkedin  contact   readme.txt");
            }
        else if (command == 'cd ..') {
            this.echo("Ooopps! Where are you going ?");
            }
        else if (command == 'open whoami' || command=='cd whoami') {
            window.open("/whoami.html","_blank")
            }
        else if (command == 'open blog' || command == 'cd blog') {
            window.open("https://medium.com/@berkanturel","_blank")
            }
        else if (command == 'open youtubechannel' || command == 'cd youtubechannel') {
            window.open("https://www.youtube.com/channel/UC2fzamh4Iiugm7rBg7_jmPg/videos","_blank")
            }
        else if (command == 'open github' || command == 'cd github') {
            window.open("https://github.com/berkantrl","_blank")
            }
        else if (command == 'open contact' || command == 'cd contact') {
            this.echo('mail: turelberkan9@gmail.com')
            }
        else if (command == 'open readme.txt' || command=='cd readme.txt' || command=='cd readme' || command=='open readme') {
            this.echo("------------------------- \n\n\n    LEAVE ME HERE   \n\n\n-------------------------");
            }
        else if (command == 'open linkedin' || command == 'cd linkedin') {
            window.open("https://www.linkedin.com/in/berkan-t%C3%BCrel-87955b223/","_blank")
            } 
        else if (command == 'help' || command=='cd --help' || command=='h' || command=='-h') {
            this.echo("help: help menu\nls: list of file \ncd: Open the file example: cd file_name  \nopen: Open the file example: open file_name ");
            }  
        else {
            this.echo('Oops! You write something wrong \nTry command help, you idiot!!!')
        }
        
    }, {
        greetings: "Welcome To Berkan Türel's WebSite \nTry command something. Example help ",
        name: 'Berkan Türel',
        height: 550,
        width: 750,
        prompt: '@berkanturel.me> '
    });
    </script>
        

</body>
</html>
