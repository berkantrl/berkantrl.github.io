<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<title>Berkan Türel</title>
</head>
<body>

<p class="title">Welcome To My Personal Website</p>

<script>
    $(function() {
        // Define commands and their actions
        var commands = {
            'ls': function() {
                this.echo("whoami  blog   youtubechannel  github   linkedin  contact   readme.txt");
            },
            'cd': function(arg) {
                this.echo("Ooopps! 'cd' command is not supported in this terminal.");
            },
            'open': function(arg) {
                var urls = {
                    'whoami': "/whoami.html",
                    'blog': "https://medium.com/@berkanturel",
                    'youtubechannel': "https://www.youtube.com/channel/UC2fzamh4Iiugm7rBg7_jmPg/videos",
                    'github': "https://github.com/berkantrl",
                    'linkedin': "https://www.linkedin.com/in/berkan-t%C3%BCrel-87955b223/",
                    'contact': "mailto:turelberkan9@gmail.com",
                    'readme.txt': "------------------------- \n\n\n    LEAVE ME HERE   \n\n\n-------------------------"
                };
                if(urls[arg]){
                    window.open(urls[arg], "_blank");
                } else {
                    this.echo("Invalid argument for 'open' command.");
                }
            },
            'help': function() {
                this.echo("Available commands:\nls\t\tList files\ncd\t\tChange directory\nopen\t\tOpen file\ncat\t\tDisplay the contents of a file\nhelp\t\tShow help menu");
            },
            'cat': function(arg) {
                if (arg === 'readme.txt') {
                    this.echo("Contents of readme.txt:\n------------------------- \n\n\n    LEAVE ME HERE   \n\n\n-------------------------");
                } else {
                    this.echo("File not found: " + arg);
                }
            }
        };

        // Initialize terminal
        $('body').terminal(function(command, term) {
            var parts = command.split(' ');
            var cmd = parts[0];
            var arg = parts.slice(1).join(' ');
            if (commands[cmd]) {
                commands[cmd].call(term, arg);
            } else {
                this.echo("Command not found: " + cmd);
            }
        }, {
            greetings: 'Welcome to My Personal Terminal! Type "help" to see available commands.'
        });
    }), {
        greetings: "Welcome To Berkan Türel's WebSite \nTry command something. Example help ",
        name: 'Berkan Türel',
        height: 550,
        width: 750,
        prompt: '@berkanturel.me> '
    });
    </script>
        

</body>
</html>
